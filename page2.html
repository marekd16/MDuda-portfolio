<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marek photography and videography</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header">
    <div class="container">
      <nav>
        <img src="image/logo.png" class="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="Contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="click">
     <div class="row">
         <div class="contact-me">
             <h1 class="sub-title">Contact Me</h1>
             <p><i class="fas fa-paper-plane"></i> contact@example.com</p>
             <p><i class="fas fa-phone-square-alt"></i> 0123456789</p>
              <div class="social-icons">
                <!-- Provide valid URLs for social media links -->
                <a href="https://facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
                <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/"><i class="fab fa-linkedin"></i></a>
              </div>
         </div>
     </div>
     <div class="contact-right">
        <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your email" required>
            <textarea name="Message" rows="10" placeholder="Your message"></textarea>
            <button type="but" class="but">Submit</button> <!-- Typo corrected: "sumbit" to "submit" -->
        </form>
        <span id="msg"></span>
     </div>
  </div>
  <div class="copyright">
   <p>
    Copyright &#9400; Marek 2024.
   </p>
  </div>
  <script>
    // Corrected URL format
    const scriptURL = 'https://script.google.com/macros/s/AKfycbySdE_7AN3VA7ZuicLrAn0c2vymXuebnU3nqTkHB6-ICE8FxLVJt6aP69oPNbhTISru/exec';
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML ="Message sent succesfully"
          setTimeout(function() {
            msg.innerHTML =""
          },5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
